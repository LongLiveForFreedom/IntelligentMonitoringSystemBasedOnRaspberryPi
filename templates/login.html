{% extends 'base.html' %} {% block content %}
<h2 style="position: absolute; top: 200px; left: 1000px;">登录</h2>

<form method="POST" action="{{ url_for('login') }}">
    <div class="form-group">
        <label style="position: absolute; top: 335px; left: 850px;
        margin-bottom: 5px;" for="username">用户名</label>
        <input style="position: absolute; top: 325px; left: 925px;padding: 10px 10px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        background-color: #f8f8f8;" type="text" name="username" id="username" class="form-control">
    </div>
    <div class="form-group">
        <label style="position: absolute; top: 410px; left: 850px;
        margin-bottom: 5px;" for="password">密码</label>
        <input style="position: absolute; top: 400px; left: 925px;padding: 10px 10px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        background-color: #f8f8f8;" type="password" name="password" id="password" class="form-control">
    </div>
    <button style="position: absolute; top: 500px; left: 1000px;background-color: #4CAF50;
    border: none;
    color: white;
    cursor: pointer;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    border-radius: 10px" type="submit" class="btn btn-primary">登录</button>
</form>
{% endblock %}
